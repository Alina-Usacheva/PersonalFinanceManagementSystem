<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Регистрация</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Введите логин" required>
    </div>
    <div class="form-group">
      <label for="email">Электронная почта:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Введите электронную почту" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
